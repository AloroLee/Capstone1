<body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

                <a class="navbar-brand" href="#">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

        </nav>
    </header>
    <div class="container">
        <h3 id="checkout">Check Out</h3>
        <hr>
        <h3>Payment Information</h3>
        <label>Name on card:</label>
        <input class="info" type="text" name="Card-name" id="Card-name" maxlength="50" required>
        <label>Card Number:</label>
        <input class="info" type="text" name="Card-number" id="Card-number" minlength="8" maxlength="50" required>
        <label>Expiry Date:</label>
        <input class="info" placeholder="MM/YY" type="text" id="expiry-date" name="expiry-date" required>
        <label>CVV:</label>
        <input class="info" type="text" id="cvv" name="cvv" required>
        <label>Full Name:</label>
        <input class="info" type="text" id="full-name" name="full-name" required>
        <label>Shipping Address:</label>
        <input class="info" type="text" id="address" name="address" required>
        <label>City:</label>
        <input class="info" type="text" id="city" name="city" required>
        <label>State/Province:</label>
        <input class="info" type="text" id="state" name="state" required>
        <label>Zip/Postal Code:</label>
        <input class="info" type="text" id="zip-code" name="zip-code" required>
        <label>Country:</label>
        <select class="info" id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="NIG">Nigeria</option>
            <option value="USA">USA</option>
        </select>
    </div>
    <div id="Summary">
        <h3>Order Summary</h3>
        <table>
            <tr>
                <th>Quality</th>
                <th>description</th>
                <th>price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Danfo-2 Freestyle Bicycle</td>
                <td>$235.00</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Gladiator2 Mointain Bike</td>
                <td>$120.00</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Danfo Hybrid Road Bike</td>
                <td>$250.00</td>
            </tr>
            <tr>
                <th>Total</th>
                <td></td>
                <th>$605.00</th>
            </tr>
        </table>
    </div>

    <div id="co">
        <input value="Place Order" class="checkout btn btn-primary">
    </div>
</body>

</html>
